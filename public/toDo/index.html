<!doctype html>
<html lang="en">

<head>
  <title>ToDo's</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>

<body ng-app="todoListApp">

  <h1 ng-click="helloWorld()">My TODOs</h1>
  <p><a href="#/login">Logout</a></p>

  <input ng-model="query" type="text" placeholder="SERACH" autofocus>
  <div class="list">
    <div class="add">

      <a href="" ng-click="addTodo()">+ Add a New Task</a>
    </div>
    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}"
      ng-repeat="todo in todos | filter:query | orderBy: 'completed'" ng-init="todo.completed = false" ng-controller="mainCtrl">
      <input ng-model="todo.completed" type="checkbox" />
      <span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
      <label ng-click="editing = true" ng-hide="editing" ng-click="helloWorld()">
        {{todo.name}}</label>
      <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label"
        type="text" />
      <div class="actions">
        <!-- <a href="" ng-click=" editing = !editing">Edit</a> -->
        <a href="" ng-click="saveTodos(todo)">Save</a>
        <a href="" ng-click="deleteTodo(todo, $index)" class="Delete">delete</a>
      </div>
    </div>
  </div>


  <script src="/vendor/angular.js" type="text/javascript"></script>
  <script src="/scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
  <script src="scripts/directives/todos.js" type="text/javascript"></script>
  <!-- <script src="/app.js" type="text/javascript"></script> -->



</body>

</html>
